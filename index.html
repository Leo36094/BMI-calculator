<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI caculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="./src/js/main.js"></script>
</head>
<body>
    <header>
        <!--logo-->
        <div class="logo">
            <img src="src/img/BMICLogo-lg.png" alt="logo">
        </div>
        <!--Caculation sec-->
        <div class="form-container">
            <p>Height</p>
            <input type="text" placeholder="Height" class="height"/>
            <p class="sec-p">Weight</p>
            <input type="text" placeholder="Weight" class="weight"/>
        </div>
        <!--Result-->
        <div>
            <input class="btn" type="button" value="Result">
        </div>
    </header>

    <!--Result-->

    <section class="result-sec">
        <h2>BMI Records</h2>
        <ul class="list">

        </ul>
    </section>

    <!--footer-->

    <footer>
        <img src="./src/img/BMICLogo.png" alt="logo">
    </footer>
    
</body>
</html>
